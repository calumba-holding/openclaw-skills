name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plugin-evidence-vault/package-lock.json
      
      - name: Install dependencies
        working-directory: plugin-evidence-vault
        run: npm ci
      
      - name: Run linting
        working-directory: plugin-evidence-vault
        run: npm run lint
      
      - name: Type check
        working-directory: plugin-evidence-vault
        run: npm run typecheck

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: plugin-evidence-vault/package-lock.json
      
      - name: Install dependencies
        working-directory: plugin-evidence-vault
        run: npm ci
      
      - name: Run tests
        working-directory: plugin-evidence-vault
        run: npm test
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./plugin-evidence-vault/coverage/lcov.info
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plugin-evidence-vault/package-lock.json
      
      - name: Install dependencies
        working-directory: plugin-evidence-vault
        run: npm ci
      
      - name: Build
        working-directory: plugin-evidence-vault
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: plugin-evidence-vault/dist

  validate-skill:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate SKILL.md
        run: |
          if [ ! -f "skill-evidenceops/SKILL.md" ]; then
            echo "SKILL.md not found"
            exit 1
          fi
          
          if ! grep -q "^---$" "skill-evidenceops/SKILL.md"; then
            echo "SKILL.md missing frontmatter"
            exit 1
          fi
          
          if ! grep -q "^name:" "skill-evidenceops/SKILL.md"; then
            echo "SKILL.md missing name field"
            exit 1
          fi
          
          if ! grep -q "^description:" "skill-evidenceops/SKILL.md"; then
            echo "SKILL.md missing description field"
            exit 1
          fi
          
          echo "SKILL.md validation passed"
      
      - name: Validate manifest schema
        run: |
          if [ ! -f "skill-evidenceops/templates/manifest.schema.json" ]; then
            echo "manifest.schema.json not found"
            exit 1
          fi
          echo "Schema validation passed"
      
      - name: Check for sensitive data
        run: |
          if grep -r "password\|secret\|api_key\|token" skill-evidenceops/templates/*.example.json 2>/dev/null | grep -v "redacted\|REDACTED\|example"; then
            echo "Potential sensitive data found in examples"
            exit 1
          fi
          echo "No sensitive data in examples"
