name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --debug --only-verified

  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plugin-evidence-vault/package-lock.json
      
      - name: Install dependencies
        working-directory: plugin-evidence-vault
        run: npm ci
      
      - name: Run npm audit
        working-directory: plugin-evidence-vault
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        working-directory: plugin-evidence-vault
        run: npx better-npm-audit audit --level=high
        continue-on-error: true

  code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plugin-evidence-vault/package-lock.json
      
      - name: Install dependencies
        working-directory: plugin-evidence-vault
        run: npm ci
      
      - name: Run ESLint security plugin
        working-directory: plugin-evidence-vault
        run: |
          npm install --save-dev eslint-plugin-security
          npm run lint -- --plugin security
        continue-on-error: true

  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Semgrep CI
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/typescript
        continue-on-error: true

  validate-security-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check SECURITY.md exists
        run: |
          if [ ! -f "skill-evidenceops/docs/SECURITY.md" ]; then
            echo "SECURITY.md not found"
            exit 1
          fi
          echo "SECURITY.md found"
      
      - name: Check PRIVACY.md exists
        run: |
          if [ ! -f "skill-evidenceops/docs/PRIVACY.md" ]; then
            echo "PRIVACY.md not found"
            exit 1
          fi
          echo "PRIVACY.md found"
      
      - name: Check DESIGN.md has threat model
        run: |
          if ! grep -q "Threat Model\|Threat" docs/DESIGN.md; then
            echo "DESIGN.md missing threat model"
            exit 1
          fi
          echo "Threat model present"
