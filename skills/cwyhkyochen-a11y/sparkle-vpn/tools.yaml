tools:
  - id: sparkle_vpn_start
    name: Start Sparkle VPN (Core Only)
    description: Start VPN core only, without system proxy settings
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/start-vpn.sh
    
  - id: sparkle_vpn_start_with_proxy
    name: Start Sparkle VPN (With System Proxy)
    description: Start VPN and enable system-wide proxy settings
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/start-vpn.sh
      - --with-proxy

  - id: sparkle_vpn_stop
    name: Stop Sparkle VPN
    description: Stop VPN and disable system proxy
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/stop-vpn.sh

  - id: sparkle_vpn_enable_proxy
    name: Enable System Proxy
    description: Enable system-wide proxy settings (VPN must be running)
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/enable-system-proxy.sh

  - id: sparkle_vpn_disable_proxy
    name: Disable System Proxy
    description: Disable system-wide proxy settings
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/disable-system-proxy.sh

  - id: sparkle_vpn_status
    name: Query VPN Status
    description: Show current VPN node and available nodes list
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/status-vpn.sh

  - id: sparkle_vpn_switch
    name: Switch VPN Node
    description: Switch to a different VPN node
    command: bash
    args:
      - /home/admin/.openclaw/workspace/skills/sparkle-vpn/scripts/switch-node.sh
      - "{{node}}"
    parameters:
      node:
        type: string
        description: Node name to switch to (e.g., "自动选择", "香港-HKG-01-VL", "新加坡-SIN-01-VL")
        required: true
