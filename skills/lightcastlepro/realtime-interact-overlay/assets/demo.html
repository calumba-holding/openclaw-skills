    <script>
        let resolveCallback = null;

        function showModal(type, title, message, defaultValue = '') {
            return new Promise((resolve) => {
                resolveCallback = resolve;
                
                const overlay = document.getElementById('openclaw-modal-overlay');
                const titleEl = document.getElementById('modal-title');
                const contentEl = document.getElementById('modal-content');
                const inputContainer = document.getElementById('modal-input-container');
                const inputEl = document.getElementById('modal-input');
                const cancelBtn = document.getElementById('modal-cancel');
                const confirmBtn = document.getElementById('modal-confirm');
                
                titleEl.textContent = title;
                contentEl.innerHTML = message.replace(/\n/g, '<br>');
                inputContainer.style.display = (type === 'input') ? 'block' : 'none';
                inputEl.value = defaultValue;
                
                overlay.style.display = 'flex';
                if (type === 'input') setTimeout(() => inputEl.focus(), 100);
                
                cancelBtn.onclick = () => {
                    overlay.style.display = 'none';
                    resolve({ result: 'cancel' });
                };
                
                confirmBtn.onclick = () => {
                    overlay.style.display = 'none';
                    resolve({ result: 'confirmed', value: inputEl.value });
                };
                
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') { overlay.style.display = 'none'; resolve({ result: 'cancel' }); }
                    if (e.key === 'Enter' && type === 'input') { confirmBtn.click(); }
                });
            });
        }
