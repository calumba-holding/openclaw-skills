# Team Status Tracker Configuration
# Copy this to your workspace root and customize

# Confidentiality Settings
confidentiality:
  # Financial information transparency
  # 0 = NEVER share financial info (billing, revenue, payments) with resources (DEFAULT - RECOMMENDED)
  # 1 = Share financial context when needed (budget, project value, payment status)
  #
  # Use 0 for: Junior team, contractors, large teams, default safe option
  # Use 1 for: Senior leads, P&L owners, budget-constrained projects
  finance_transparency: 0
  
  # What to NEVER share regardless of transparency setting
  always_confidential:
    - Performance comparisons between team members
    - Behavioral tracking notes
    - Response time metrics
    - Non-responder lists
    - Internal strategy discussions

# Slack Settings
slack:
  check_interval_hours: 2  # How often to check for responses during work day
  reminder_midday: true    # Send mid-day reminder to non-responders
  reminder_eod: true       # Send end-of-day reminder
  work_hours_start: 8      # Start of work day (UTC)
  work_hours_end: 18       # End of work day (UTC)
  
# Response Grading
response_grading:
  excellent: "<1h"         # Response within 1 hour
  good: "1-3h"             # Response within 1-3 hours
  acceptable: "3-6h"       # Response same day
  delayed: "6-12h"         # Response delayed
  poor: ">12h"             # No response or very late

# Tracking
tracking:
  obsidian_path: "/root/life/pkm/daily-status"  # Where to store tracking files
  keep_history_days: 90                          # How long to keep daily logs
