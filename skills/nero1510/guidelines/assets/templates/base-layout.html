<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}}</title>
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        :root {
            /* Brand Colors */
            --ft-brand-color: #005DEB;
            --ft-brand-color-hover: #267DFF;
            --ft-brand-color-active: #004BBF;
            --ft-brand-color-bg: #EFF0FA;

            /* Neutral Colors */
            --ft-grey-0: #FFFFFF;
            --ft-grey-1: #F7F8FA;
            --ft-grey-2: #F2F3F5;
            --ft-grey-3: #E6E8EC;
            --ft-grey-4: #D1D5DB;
            --ft-grey-5: #9CA3AF;
            --ft-grey-6: #6B7280;
            --ft-grey-7: #39485E;
            --ft-grey-8: #1F2937;
            --ft-grey-9: #111827;

            /* Functional Colors */
            --ft-success-color: #10B981;
            --ft-warning-color: #F59E0B;
            --ft-error-color: #EF4444;
            --ft-info-color: var(--ft-brand-color);

            /* Shadows & Radius */
            --ft-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --ft-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --ft-radius-sm: 2px;
            --ft-radius-md: 4px;

            /* Layout */
            --ft-sidebar-width: 240px;
            --ft-header-height: 64px;
            --ft-component-height: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--ft-grey-1);
            color: var(--ft-grey-7);
            line-height: 1.5;
            display: block;
        }

        /* Sidebar Layout */
        .ft-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--ft-sidebar-width);
            height: 100vh;
            background: var(--ft-grey-0);
            border-right: 1px solid var(--ft-grey-3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .ft-sidebar-logo {
            height: var(--ft-header-height);
            display: flex;
            align-items: center;
            padding: 0 24px;
            font-size: 20px;
            font-weight: 600;
            color: var(--ft-brand-color);
            border-bottom: 1px solid var(--ft-grey-2);
        }

        .ft-sidebar-logo i {
            margin-right: 8px;
            font-size: 24px;
        }

        .ft-sidebar-menu {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .ft-menu-group {
            margin-top: 16px;
            padding: 0 24px 8px;
            font-size: 12px;
            color: var(--ft-grey-5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ft-menu-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--ft-grey-7);
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
            position: relative;
        }

        .ft-menu-item i {
            margin-right: 12px;
            font-size: 18px;
        }

        .ft-menu-item:hover {
            background-color: var(--ft-grey-1);
            color: var(--ft-brand-color);
        }

        .ft-menu-item.active {
            background-color: var(--ft-brand-color-bg);
            color: var(--ft-brand-color);
            font-weight: 500;
        }

        .ft-menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 16px;
            background-color: var(--ft-brand-color);
        }

        /* Main Content */
        .ft-main {
            margin-left: var(--ft-sidebar-width);
            min-height: 100vh;
        }

        .ft-page-header {
            background: var(--ft-grey-0);
            padding: 24px;
            border-bottom: 1px solid var(--ft-grey-2);
        }

        .ft-page-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ft-page-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--ft-grey-9);
            margin-bottom: 8px;
        }

        .ft-breadcrumb {
            font-size: 14px;
            color: var(--ft-grey-5);
        }

        .ft-breadcrumb span:last-child {
            color: var(--ft-grey-8);
            font-weight: 500;
        }

        .ft-page-content {
            padding: 24px;
            max-width: 1200px;
        }

        .ft-card {
            background: var(--ft-grey-0);
            border-radius: var(--ft-radius-sm);
            padding: 32px;
            box-shadow: var(--ft-shadow-sm);
            border: 1px solid var(--ft-grey-2);
            margin-bottom: 24px;
        }

        /* Buttons */
        .ft-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--ft-component-height);
            padding: 0 15px;
            font-size: 14px;
            border-radius: var(--ft-radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            background: transparent;
            color: var(--ft-grey-7);
            user-select: none;
            text-decoration: none;
        }

        .ft-btn i {
            margin-right: 4px;
        }

        .ft-btn-primary {
            background: var(--ft-brand-color);
            color: #fff;
            border-color: var(--ft-brand-color);
        }

        .ft-btn-primary:hover {
            background: var(--ft-brand-color-hover);
            border-color: var(--ft-brand-color-hover);
        }

        .ft-btn-default {
            background: #fff;
            border-color: var(--ft-grey-3);
            color: var(--ft-grey-7);
        }

        .ft-btn-default:hover {
            color: var(--ft-brand-color);
            border-color: var(--ft-brand-color);
        }

        .ft-btn-link {
            color: var(--ft-brand-color);
            padding: 0 4px;
            height: auto;
        }

        .ft-btn-link:hover {
            color: var(--ft-brand-color-hover);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="ft-sidebar">
        <div class="ft-sidebar-logo">
            <i class="{{SIDEBAR_ICON}}"></i>
            <span>{{SYSTEM_NAME}}</span>
        </div>
        <nav class="ft-sidebar-menu">
            {{SIDEBAR_MENU_ITEMS}}
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ft-main">
        <!-- Page Header -->
        <div class="ft-page-header">
            <div class="ft-breadcrumb">
                {{BREADCRUMB}}
            </div>
            <div class="ft-page-header-top">
                <div class="ft-page-title">{{PAGE_TITLE}}</div>
                {{PAGE_HEADER_ACTIONS}}
            </div>
        </div>

        <!-- Page Content -->
        <div class="ft-page-content">
            {{CONTENT}}
        </div>
    </main>

</body>
</html>
