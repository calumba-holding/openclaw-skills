# Agent Evolver Configuration
# 智能体自进化引擎配置

# LLM 配置
llm:
  model: gpt-3.5-turbo
  temperature: 0.7
  max_tokens: 1000
  api_base: ${OPENAI_API_BASE:https://api.openai.com/v1}

# 向量化配置
vector:
  model: text-embedding-3-small
  enabled: true
  persist_directory: ~/.evolver/chroma

# 存储配置
storage:
  db_path: ~/.evolver/evolution.db
  vector_index_path: ~/.evolver/vector_index.json

# 进化配置
evolution:
  auto_optimize: true
  max_history: 1000
  similarity_threshold: 0.7
  
# 触发配置
triggers:
  auto_analyze_on_failure: true
  failure_threshold: 3
  success_sample_rate: 0.1

# 日志配置
logging:
  level: INFO
  file: ~/.evolver/evolver.log
