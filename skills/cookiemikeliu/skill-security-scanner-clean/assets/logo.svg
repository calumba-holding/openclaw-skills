<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Base -->
  <path d="M256 40 
           C256 40, 100 80, 100 200 
           C100 320, 180 440, 256 480 
           C332 440, 412 320, 412 200 
           C412 80, 256 40, 256 40Z" 
        fill="url(#shieldGrad)" 
        stroke="#4f46e5" 
        stroke-width="4"/>
  
  <!-- Inner Shield -->
  <path d="M256 70 
           C256 70, 130 105, 130 200 
           C130 295, 195 405, 256 440 
           C317 405, 382 295, 382 200 
           C382 105, 256 70, 256 70Z" 
        fill="#1e1b4b" 
        opacity="0.3"/>
  
  <!-- Magnifying Glass / Scan Icon -->
  <circle cx="230" cy="210" r="80" 
          fill="none" 
          stroke="url(#scanGrad)" 
          stroke-width="12"
          filter="url(#glow)"/>
  
  <!-- Magnifying Glass Handle -->
  <line x1="292" y1="272" x2="350" y2="330" 
        stroke="url(#scanGrad)" 
        stroke-width="16" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Checkmark (Security) -->
  <path d="M190 210 L215 235 L270 175" 
        fill="none" 
        stroke="#10b981" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Radar Scan Lines (Animated feel) -->
  <path d="M150 210 Q230 150 310 210" 
        fill="none" 
        stroke="#34d399" 
        stroke-width="3" 
        opacity="0.6"/>
  <path d="M150 230 Q230 170 310 230" 
        fill="none" 
        stroke="#34d399" 
        stroke-width="2" 
        opacity="0.4"/>
  
  <!-- Code Brackets (Skill context) -->
  <text x="430" y="120" 
        font-family="monospace" 
        font-size="60" 
        font-weight="bold"
        fill="#6366f1"
        opacity="0.3">&lt;/&gt;</text>
  
  <!-- Lock Icon Small -->
  <rect x="240" y="340" width="32" height="28" rx="4" fill="#fbbf24"/>
  <path d="M248 340 L248 332 A8 8 0 0 1 264 332 L264 340" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="4"/>
</svg>
