name: feishu-file-sender
version: 1.0.9
description: 飞书文件发送器 — 补齐飞书渠道缺失的文件投递能力，通过飞书 OpenAPI 上传并发送 agent 生成的本地文件。| Feishu File Sender — Upload & send files via Feishu OpenAPI, filling the channel's missing file delivery.
author:
  name: wen-ai
license: MIT
type: utility

runtime:
  requires_binaries: true
  requires_credentials: true
  requires_network: true

runtime_binaries:
  required:
    - python3

runtime_credentials:
  required:
    - OpenClaw config: ~/.openclaw/openclaw.json
  notes:
    - Reads channels.feishu.accounts.*.appId
    - Reads channels.feishu.accounts.*.appSecret

security:
  install_time_executes_code: false
  runtime_agent_executes_code: true
  runtime_agent_network_access: true
  reads_local_config: true

tags:
  - feishu
  - file
  - upload
  - openapi
  - messaging
  - attachment
